<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dream Meets Swipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- UIKit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/css/uikit.min.css" />

    <!-- Our CSS stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main-pg-style.css" />

    <!-- UIKit JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.25/js/uikit-icons.min.js"></script>
</head>

<body>

    <!--Login modal-->
    <div uk-modal id="myModal">
        <div id="modalBody" class="uk-modal-dialog uk-modal-body uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
            <h3 class="uk-modal-title uk-card-title uk-text-center">Welcome!</h3>
            <form>
                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input id="name" class="uk-input uk-form-large" type="text">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                        <input id="email" class="uk-input uk-form-large" type="password">
                    </div>
                </div>
                <div class="uk-margin">
                    <button id="submit" 
                    uk-toggle="target: " type="button"
                    class="uk-modal-close uk-button uk-button-primary uk-button-large uk-width-1-1">Let's
                        Go!</button>
                </div>
                <!-- <div class="uk-text-small uk-text-center">
                Not registered? <a href="#">Create an account</a>
                </div> -->
            </form>
        </div>
    </div>

    <!--Pixabay display-->
    <div id="pixabay1" class="card" style="width: 500px;">
        <div class="card-title">
            <h1>Location API</h1>
        </div>
        <div class="card-body">
            <!--unsplash DIV to start lightbox-->
            <div uk-lightbox id="locations"></div>
        </div>
    </div>
    <br>
    <div id="pixabay2" class="card" style="width: auto; height: auto;">
        <div class="card-title">
            <h1>Relative API</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div id='hash-0'></div>

                <div id='hash-1'></div>

                <div id='hash-2'></div>
                <div id='hash-3'></div>

                <div id='hash-4'></div>
                <div id='hash-5'></div>
            </div>
        </div>
        <br>
        <br>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>


        <!-- internal JS -->
        <script src="assets/javascript/project.js"></script>

</body>


</html>
